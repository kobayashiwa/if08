<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>条件分岐 - switch文（2）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="ContentBlockHero">
        <div class="container">
            <div class="ContentBlock">
                <div class="ContentBlock-left content-flex"><img src="image/amsterdam-desktop.png"></div>
                <div class="ContentBlock-right content-flex">
                    <h3>Experience the best of the best</h3>
                    <p>Available in ebook format</p>
                    <p class="btn">EXPLORE</p>
                </div>
            </div>
        </div>
    </div>

     <script>
         const grade = 6;
         
         switch (grade) {
             case 1 :
             console.log ("1級のユル沢です。");
             break;
             case 2 :
             console.log ("2級の楽しい初心者沢です");
             break;
             case 3 :
             console.log ("3級の楽しめる沢です");
             break;
             default :
             console.log ("4級以上の険谷です");
             break;
         }
     </script>
    
</body>
</html>
