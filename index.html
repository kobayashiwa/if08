<!doctype html>

<head>

    <title>条件分岐 - switch文（2）</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

     <script>
         const grade = 1;
         
         switch (grade) {
             case 1 :
             console.log ("1級の課題です。");
             break;
         }
     </script>
